<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>National Library</h1>
        </div>
        <div id="sidebar">
            <h1>SIDEBAR</h1>
            <dialog id="dialog">
                <form action="">
                    <section class="inputSection">
                        <div>
                            <label for="title">Title: </label>
                            <input type="text" id="title" name="title_book">
                        </div>
                        <div>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="author_book">
                        </div>
                        <div>
                            <label for="pages">Pages: </label>
                            <input type="text" id="pages" name="pages_book">
                        </div>
                        <div id="containerRadioBtn">
                            <legend>Have you read this book?</legend>
                            <div>
                                <input type="radio" id="read" name="read" value="read">
                                <label for="read">Read</label>
                            </div>
                        </div>
                    </section>
                    <section class="btnSection">
                        <button id="closeModal" type="button">close</button>
                        <button id="addBook" type="submit">Add Book</button>
                    </section>
                </form>
            </dialog>
            <button id="newBook" type="button">New Book</button>
        </div>
        <div id="article">
        </div>
    </div>
</body>

</html>
