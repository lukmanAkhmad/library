<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>National Library</h1>
        </div>
        <div id="sidebar">
            <div id="containerBtnNewBook">
                <button id="newBook" type="button">New Book</button>
            </div>
            <dialog id="dialog">
                <div id="containerForm">
                    <form action="">
                        <section class="inputSection">
                            <div class="formDiv">
                                <label class="labelTitle" for="title">Title </label>
                                <input type="text" id="title" name="title_book">
                            </div>
                            <div class="formDiv">
                                <label class="labelAuthor" for="author">Author </label>
                                <input type="text" id="author" name="author_book">
                            </div>
                            <div class="formDiv">
                                <label class="labelPages" for="pages">Pages </label>
                                <input type="number" id="pages" name="pages_book">
                            </div>
                            <div id="containerCheckbox">
                                <legend>Have you read this book?</legend>
                                <div id="subContainerCheckbox">
                                    <input type="checkbox" id="read" name="read" value="read">
                                    <label class="labelRead" for="read">Read</label>
                                </div>
                            </div>
                        </section>
                        <section class="btnSection">
                            <button id="closeModal" type="button">close</button>
                            <button id="addBook" type="submit">Add Book</button>
                        </section>
                    </form>
                </div>
            </dialog>
        </div>
        <div id="article">
        </div>
    </div>
</body>

</html>
