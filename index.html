<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>HEADER</h1>
        </div>
        <div id="sidebar">
            <h1>SIDEBAR</h1>
            <dialog id="dialog">
                <form action="">
                    <section>
                        <div>
                            <label for="title">Title: </label>
                            <input type="text" id="title" name="title_book">
                        </div>
                        <div>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="author_book">
                        </div>
                        <div>
                            <label for="pages">Pages: </label>
                            <input type="text" id="pages" name="pages_book">
                        </div>
                        <div>
                            <legend>Have you read this book?</legend>
                            <ul>
                                <li>
                                    <label for="read">Read</label>
                                    <input type="radio" id="read" name="read" value="read">
                                </li>
                                <li>
                                    <label for="not-read">Not read</label>
                                    <input type="radio" id="not-read" name="read" value="not-read">
                                </li>
                            </ul>
                        </div>
                    </section>

                </form>
                <button id="closeModal">close</button>
            </dialog>
            <button id="newBook">New Book</button>
        </div>
        <div id="article">
            <div class="cards">
                <p class="cardTitle">Article Title</p>
                <p class="cardAuthor">Joestin Gaarder</p>
                <p class="cardPages">123 Pages</p>
                <p class="cardRead">read</p>
            </div>
        </div>
    </div>
</body>

</html>
